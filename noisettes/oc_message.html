>
	<li>#<a href="#URL_TAG"><strong>[(#TAG|replace{#})]</strong></a></li>

<BOUCLE_auteur(ME){id_me=#ID}{id_auteur=#SESSION{id_auteur}}>#SET{auteur,' '}

<style>
/* http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-easy-css3-checkboxes-and-radio-buttons/ */

input[type="checkbox"].nice {
    display:none;
}

input[type="checkbox"].nice + label {
    color:#f2f2f2;
    font-family:Arial, sans-serif;
    font-size:14px;
}

input[type="checkbox"].nice + label {
    display:inline-block;
    width:19px;
    height:19px;
    margin:-1px 4px 0 0;
    vertical-align:middle;
    background:url([(#CHEMIN{images/check_radio_sheet.png})]) left top no-repeat;
    cursor:pointer;
}

input[type="checkbox"]:checked + label {
    background:url([(#CHEMIN{images/check_radio_sheet.png})]) -19px top no-repeat;
}

</style>

</BOUCLE_auteur>

<B_calais>
<div class="mots_lies">
<h3 class="texte_afficher_themes"></h3>
<ul>
<BOUCLE_calais(spip_me_tags){id_me=#ID}
{class=oc}
{relevance>300}
{fusion tag}
>
	<li>
	[(#GET{auteur})
	<input type="checkbox"
	class="nice"
	id="tag-[(#TAG*|crc32)]" [ checked="(#OFF|=={non}|?{checked})"] onchange="document.location='[(#URL_ACTION{lien_mot}|parametre_url{statut,[(#OFF|=={non}|?{desactiver,activer})]}|parametre_url{relation,mot#TAG*-me#ID_ME}|parametre_url{date,#DATE})]';" /><label for="tag-[(#TAG*|crc32)]"> </label>
	]
		[(#TAG|match{^.*:})]<a href="#URL_TAG" rel="nofollow"><span class="mot">[(#TAG|replace{^.*:})]</span>
		</a>
	</li>

</BOUCLE_calais>
</ul>
<div class="explication">thématisation automatique par <a href="http://www.opencalais.com/">OpenCalais</a></div>
</div>
</B_calais>
